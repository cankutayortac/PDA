<!DOCTYPE html>
<html lang="en">
<head>

    <title>PDA HESAPLAMA ARACI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #36486b;

            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 450px;
            max-width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"],
        input[type="checkbox"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            color: #333;
            line-height: 1.5;
        }

        .result a {
            color: #007bff;
            text-decoration: none;
        }

        .result a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
                padding: 15px;
                box-shadow: none;
            }

            h1 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            input[type="number"],
            input[type="checkbox"],
            select {
                padding: 6px;
                font-size: 14px;
            }

            button {
                padding: 8px;
                font-size: 14px;
            }

            .result {
                font-size: 14px;
                padding: 10px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>

    <div class="container">
        <h1>PDA HESAPLAMA ARACI</h1>
        <form id="calculatorForm" onsubmit="calculateDues(); return false;">

                <label for="nrt">NRT (Net Register Tonnage):</label>
                <input type="number" id="nrt" name="nrt" required>
            </div>

            <div class="form-group">
                <label for="grt">GRT (Gross Register Tonnage):</label>
                <input type="number" id="grt" name="grt" required>
            </div>

            <div class="form-group">
                <label for="days">Limandaki operasyon süresi:</label>
                <input type="number" id="days" name="days" required>
            </div>

                <label for="freight">Yük miktarı (MT):</label>
                <input type="number" id="freight" name="freight" required>
            </div>

                <label for="bothLoadingAndUnloading">Tek limanda çift operasyon yapılacaksa işaretleyin:</label>

            </div>

                </select>
            </div>

            <div class="form-group">
                <label for="anchoragePeriod">Demir ücreti:</label>
                <select id="anchoragePeriod" name="anchoragePeriod" required>
                    <option value="daily">Günlük</option>
                    <option value="monthly">Aylık</option>
                </select>
            </div>

                <input type="checkbox" id="inIzmitBay" name="inIzmitBay">
            </div>

            </div>

            <button type="submit">HESAPLA</button>
        </form>

        </div>

        function calculateAnchorageDues(grt, period) {
            if (period === 'daily') {
                return grt * 0.004;
            } else if (period === 'monthly') {
                return grt * 0.100;
            } else {
                return 0;
            }
        }

        function calculatePilotageFeeForAnchorage(grt, inIzmitBay) {
            if (!inIzmitBay) {
                return 0; // İzmit Körfezi'nde değilse bu kalem 0 olur
            }
            
            var baseFee = calculatePilotageIzmitBay(grt, true);
            return baseFee * 0.2 * 2; // Pilotage Izmit Bay ücretinin yüzde 20'sinin 2 katı
        }

        function calculateSupervision(freight, cargoType) {
            var supervisionFee = 0;

            if (cargoType === "grain") {
                supervisionFee = (freight <= 10000) ? freight * 0.10 : 10000 * 0.10 + (freight - 10000) * 0.075;
            } else if (cargoType === "bulkSolid") {
                supervisionFee = (freight <= 10000) ? freight * 0.15 : 10000 * 0.15 + (freight - 10000) * 0.10;
            } else if (cargoType === "nonBulkIronSteel") {
                supervisionFee = (freight <= 5000) ? freight * 0.25 : 5000 * 0.25 + (freight - 5000) * 0.15;
            } else if (cargoType === "oil") {
                supervisionFee = freight * 0.15;
            } else {
                supervisionFee = 0;
            }

            return supervisionFee;
        }

        function calculateAgencyFee(nrt) {
            if (nrt >= 0 && nrt <= 500) {
                return 600.00;
            } else if (nrt >= 501 && nrt <= 1000) {
                return 1000.00;
            } else if (nrt >= 1001 && nrt <= 2000) {
                return 1500.00;
            } else if (nrt >= 2001 && nrt <= 3000) {
                return 1850.00;
            } else if (nrt >= 3001 && nrt <= 4000) {
                return 2300.00;
            } else if (nrt >= 4001 && nrt <= 5000) {
                return 2750.00;
            } else if (nrt >= 5001 && nrt <= 7500) {
                return 3200.00;
            } else if (nrt >= 7501 && nrt <= 10000) {
                return 4000.00;
            } else if (nrt > 10000) {
                return 4000.00 + Math.ceil((nrt - 10000) / 1000) * 125.00;
            } else {
                return 0;
            }
        }

        function calculateContributionToMaritimeChamber(grt) {
            if (grt >= 0 && grt <= 500) {
                return 1000.00;
            } else if (grt >= 501 && grt <= 1000) {
                return 1700.00;
            } else if (grt >= 1001 && grt <= 1500) {
                return 2000.00;
            } else if (grt >= 1501 && grt <= 2000) {
                return 2500.00;
            } else if (grt >= 2001 && grt <= 2500) {
                return 3000.00;
            } else if (grt >= 2501 && grt <= 5000) {
                return 3500.00;
            } else if (grt >= 5001 && grt <= 10000) {
                return 4000.00;
            } else if (grt >= 10001 && grt <= 25000) {
                return 4500.00;
            } else if (grt > 25000) {
                return 5000.00;
            } else {
                return 0;
            }
        }

        function calculateMaritimeChamberShare(freight, bothLoadingAndUnloading) {
            var baseRate = 0;

            if (freight >= 0 && freight <= 20000) {
                baseRate = 580.00;
            } else if (freight >= 20001 && freight <= 40000) {
                baseRate = 870.00;
            } else if (freight >= 40001 && freight <= 60000) {
                baseRate = 1130.00;
            } else {
                baseRate = 0;
            }

            if (bothLoadingAndUnloading) {
                return baseRate * 1.5; // Hem yükleme hem boşaltma için 1.5 katı
            }

            return baseRate;
        }

        function applyRules(oilCargo, fromTurkishPort) {
            var chargeMultiplier = 1;
            if (oilCargo) {
                chargeMultiplier = 1.3;
            }

            var multiplier2x = 2;

            return {
                chargeMultiplier: chargeMultiplier,
                multiplier2x: multiplier2x,
                zeroCharges: fromTurkishPort
            };
        }

        function convertToUSD(amount, currency, usdToTl, eurToUsd) {
            if (currency === "TL") {
                return amount / usdToTl;
            } else if (currency === "EUR") {
                return amount * eurToUsd;
            } else {
                return amount; // USD ise bir şey yapma
            }
        }
